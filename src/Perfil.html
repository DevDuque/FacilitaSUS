<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fontes de letra -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,400;0,500;0,600;0,700;1,500;1,600;1,700&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <title> FacilitaSUS by DevDuque </title>
    <link rel="icon" type="image/x-icon" href="./assets/icons/sus.svg">

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="./styles/global.css"/>
    <link rel="stylesheet" href="./styles/perfil.css" />

</head>
<body>
    <div class="header">

        <!-- Icone no topo direito -->
        <div class="header_left">
            <a href="./Home.html">
                <img src="./assets/icons/sus.svg" alt="SUSLogo"/>
            </a>
        </div>
    
        <!-- Icones no topo -->
        <div class="header_icons">
            <!-- ProtocoloIcon -->
            <a href="./ProtocolosPage.html">
                <img src="./assets/icons/lines.svg" alt="ProtocolosLogo"/>
                <p> Protocolos </p>
            </a>
    
            <!-- AtendimentoIcon -->
            <a href="./Atendimento.html">
                <img src="./assets/icons/post.svg" alt="AtendimentoLogo"/>
                <p> Atendimento </p>
            </a>
    
            <!-- PerfilIcon-->
            <a href="#" id="active">
                <img  src="./assets/icons/userActive.svg" alt="UserLogo"/>
                <p> Meu Perfil </p>
            </a>
        </div>
    
        <!-- Icone no topo direito -->
        <div class="header_right">
                <h2> Olá, <b style="color: #2864AE;">${username}</b> </h2>
                <p> Seja bem-vindo(a)</p>
        </div>
    </div>

    

    <div class="main">
        <div class="content">
            <br />
            <div class="info">
                <img src="./assets/icons/avatar.svg" alt="AvatarIcon" />
            </div>

            <div class="info">
                <h2>Nome</h2>
                <span>${username}</span>
            </div>
        
            <div class="info">
                <h2>Email</h2>
                <span>${username}</span>
            </div>
        
            <div class="info">
                <h2>N de Telefone:</h2>
                <span>${nTelefone || 'N/A'}</span>
            </div>
        
            <div class="info">
                <h2>Cidade:</h2>
                <span>${cidade || 'N/A'}</span>
            </div>
        </div>
        
        <div class="overlay" id="overlay">
            <div class="edit-container">
                <!-- Conteúdo da caixa de edição aqui -->
                <img src="./assets/icons/close.svg" alt="Fechar" class="fechar" onclick="fecharEdicao()" />
                <div class="form">
                    <form action="" id="editForm"> 
                        <div class="input">
                            <span>Usuário</span>
                            <input type="text" placeholder="Insira o seu novo usuário" required />
                        </div>
    
                        <div class="input">
                            <span>Número de Telefone</span>
                            <input type="tel" placeholder="Insira seu número" maxlength="14" data-js="Edit-js" required />
                        </div>

                        <div class="input">
                            <span>Cidade</span>
                            <input type="text" placeholder="Insira sua cidade" required />
                        </div>
                    </form>
                </div>

                <input type="submit" value="Salvar" form="editForm" />
            </div>
        </div>

        <div class="settings-icon" id="settingsButton">
            <img src="./assets/icons/settings.svg" alt="SettingsIcon" />
        </div>
    </div>

    <script src="./scripts/Edit.js"></script>
</body>
</html>
