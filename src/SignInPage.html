<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Fontes de letra -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,400;0,500;0,600;0,700;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <title>FacilitaSUS</title>
    <link rel="icon" type="image/x-icon" href="../../assets/icons/sus.svg">

    <!-- Estilos -->
    <link rel="stylesheet" href="./styles/login.css" />

</head>
<body>
    <section>
        <div class="imgBg">
            <img src="./assets/images/Medicine.svg" alt="">
        </div>

        <div class="content">
            <div class="image">
                <img src="./assets/icons/sus.svg" alt="" />
            </div>
            <div class="form">
                <h2> Registrar </h2>
                <form action="" id="signInForm"> 
                    <div class="input">
                        <span>Nome</span>
                        <input type="text" id="name" placeholder="Insira o seu nome" required />
                    </div>

                    <div class="input">
                        <span>Email</span>
                        <input type="text" id="email" placeholder="Insira o seu Email" required />
                    </div>

                    <div class="input">
                        <span>Senha</span>
                        <input type="password" id="password" placeholder="Insira a sua senha" required />
                    </div>

                    <div class="input">
                        <input type="submit" value="Cadastrar" form="signInForm" />
                    </div>

                    <div class="input">
                        <p> JÃ¡ tem conta? <a href="./LoginPage.html"> Clique aqui</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Biblioteca crypto-js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>

    <!-- Script de Registro -->
    <script src="./scripts/SignIn.js"></script>
</body>
</html>
