<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fontes de letra -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,400;0,500;0,600;0,700;1,500;1,600;1,700&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <title> FacilitaSUS by DevDuque </title>
    <link rel="icon" type="image/x-icon" href="./assets/icons/sus.svg">


    <!-- Estilos CSS -->
    <link rel = "stylesheet" href="./styles/atendimento.css" />
    <link rel="stylesheet" href="./styles/global.css">

    
</head>
<body>
    <div class="header">

        <!-- Icone no topo direito -->
        <div class="header_left">
            <a href="./Home.html">
                <img src="./assets/icons/sus.svg" alt="SUSLogo"/>
            </a>
        </div>
    
        <!-- Icones no topo -->
        <div class="header_icons">
            <!-- ProtocoloIcon -->
            <a href="./ProtocolosPage.html">
                <img src="./assets/icons/lines.svg" alt="ProtocolosLogo"/>
                <p> Protocolos </p>
            </a>
    
            <!-- AtendimentoIcon -->
            <a href="./Atendimento.html" id="active">
                <img src="./assets/icons/postActive.svg" alt="AtendimentoLogo"/>
                <p> Atendimento </p>
            </a>
    
            <!-- PerfilIcon-->
            <a href="./Perfil.html">
                <img src="./assets/icons/user.svg" alt="PerfilLogo"/>
                <p> Meu Perfil </p>
            </a>
        </div>
    
        <!-- Icone no topo direito -->
        <div class="header_right">
                <h2> Olá, <b style="color: #2864AE;">${username}</b> </h2>
                <p> Seja bem-vindo(a)</p>
        </div>
    </div>

    <div class="main">
        <div class="sidebar">
            <h1> Notificações </h1>
            <div class="message">
                <div class="sub-content">
                    <h2> Título da mensagem</h2>
                    <h2> Tipo</h2>
                </div>
                <p> Conteúdo da mensagem... </p>
            </div>
        </div>
    

    <div class="messageInput"> 
        <h1> Insira sua mensagem </h1>

        <form action="" id="messageForm">
            <div class="flex-container">
                <div class="titleType">
                    <input type="text" placeholder="Título" required/>
                </div>

                <div class="dropInput">
                    <input list="options" id="altInput" name="altInput" placeholder="Tipo" />
                    
                    <datalist id="options">
                        <option value="Consulta">
                        <option value="Contato">
                        <option value="Exame">
                        <option value="Ajuda">
                        <option value="Receita">
                    </datalist>
                
                </div>
            </div>
        
            <div class="conteudoMessage">
                <textarea placeholder="Conteúdo da mensagem" name="conteudo" required></textarea>
            </div>

            <div class="submit">
                <input type="submit" value="Enviar a mensagem" form="loginForm" form="messageForm"/>
            </div>

        </form>
    </div>
</div>

</body>
